<!DOCTYPE html>
<html lang="da">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MySchneider</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="overheader">
            <img src="icons/globe.png" alt="sprog klode">
            <p class="sprog">Dansk</p>
        </div>
        
        <header>
            <div class="header-logo">
                <img src="billeder/schneider-logo.png" alt="Schneider electric logo">
            </div>

            <form class="search-form" action="/search" method="get">
                <div class="search-box">
                    <div class="input-container">
                        <input type="text" name="query" placeholder="SÃ¸g efter produkter, dokumenter & mere">
                    </div>
                    <div class="search-icon-container">
                        <img src="icons/loop-groen.png" alt="search icon">
                    </div>
                </div>
            </form>

            <div class="header-icons">
                <div class="favorit-container">
                    <img src="icons/favorit-sort.png" alt="favorit produkter" class="favorit-default">
                    <img src="icons/favorit-groen.png" alt="hover favorit produkter" class="favorit-hover">
                </div>
                <div class="notifikationer-container">
                    <img src="icons/notifikation-sort.png" alt="notifikationer" class="notifikationer-default">
                    <img src="icons/notifikation-groen.png" alt="hover notifikationer" class="notifikationer-hover">
                </div>
                <div class="profil-container">
                    <img src="icons/myschneider-groen.png" alt="din profil" class="din-profil-default">
                    <img src="icons/myschneider-lysgroen.png" alt="din profil hover" class="din-profil-hover">
                </div>
            </div>
            
        </header>

        <nav class="sidenav">
            <button class="btn-nav">
             <a href="#"><img src="icons/home.png" alt="Hjem" class="side-icon"> <span id="Hjem">Hjem</span></a>
            </button>
            <button class="btn-nav">
             <a href="#"><img src="icons/box-circle-check.png" alt="Ordrer" class="side-icon">Ordrer</a>
            </button>
            <button class="btn-nav">
             <a href="#"><img src="icons/hand-plus.png" alt="Support" class="side-icon">Support</a>
            </button>
            <button class="btn-nav">
             <a href="#"><img src="icons/circle-star.png" alt="Pointsystem" class="side-icon">Pointsystem</a>
            </button>
            <button class="btn-nav">
             <a href="#"><img src="icons/invoice.png" alt="Faktura" class="side-icon">Faktura</a>
            </button> 
            <button class="btn-nav">
             <a href="#"><img src="icons/box-open.png" alt="Produkter" class="side-icon">Produkter</a>
            </button> 
            <button class="btn-nav">
             <a href="#"><img src="icons/meeting.png" alt="Forums" class="side-icon">Forums</a>
            </button> 
            <button class="btn-nav">
             <a href="#"><img src="icons/location.png" alt="Forhandler" class="side-icon">Forhandler</a>
            </button> 
            <button class="btn-nav">
             <a href="#"><img src="icons/newspaper.png" alt="Nyheder" class="side-icon">Nyheder</a>
            </button> 
            <button class="btn-nav">
             <a href="#"><img src="icons/learning.png" alt="Kurser" class="side-icon">Kurser</a>
            </button> 
            <button class="btn-nav">
             <a href="#"><img src="icons/certificate.png" alt="Certificeringer" class="side-icon">Certificeringer</a>
            </button> 
        </nav>

        <main>

        </main>
    </body>
</html>
